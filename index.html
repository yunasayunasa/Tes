<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Three.js ポストプロセッシング</title>
    <style>body { margin: 0; }</style>
</head>
<body>
    <!-- ライブラリを個別に読み込む方式に変更 -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/shaders/PixelShader.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/ShaderPass.js"></script>

    <script>
        // import文は不要になりました

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 光源とオブジェクト
        scene.add(new THREE.AmbientLight(0x404040));
        const pointLight = new THREE.PointLight(0xffffff, 1);
        camera.add(pointLight);
        scene.add(camera);

        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({ color: 0xff4500 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // ポストプロセッシングの設定
        // THREE. を頭につけて呼び出します
        const composer = new THREE.EffectComposer(renderer);

        // 1. まずシーンをレンダリングするパスを追加
        const renderPass = new THREE.RenderPass(scene, camera);
        composer.addPass(renderPass);

        // 2. ピクセル化するパスを追加
        const pixelPass = new THREE.ShaderPass(THREE.PixelShader);
        pixelPass.uniforms['resolution'].value = new THREE.Vector2(window.innerWidth, window.innerHeight);
        pixelPass.uniforms['resolution'].value.multiplyScalar(window.devicePixelRatio);
        pixelPass.uniforms['pixelSize'].value = 8; // この数字を大きくするとドットが荒くなる
        composer.addPass(pixelPass);


        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // 通常のレンダラーの代わりに、EffectComposerをレンダリングする
            composer.render();
        }
        animate();
    </script>
</body>
</html>
